description:
  bottle_1500_12_c: "مصممة مع مراعاة الراحة. تعتبر العبوة الكرتونية المكونة من 12 زجاجة مثالية للعائلات الكبيرة ويمكن شراؤها بكميات كبيرة."
  bottle_1500_6_sp: "مصممة مع مراعاة الراحة. تعتبر العبوة المجمعة من 6 زجاجات ملائمة للأسر الصغيرة ليتم تقديمها على الطاولة في التجمعات."
  bottle_500_24_c: "تصميم مناسب للإزالة. تعتبر العبوة الكرتونية ذات الـ 24 زجاجة مثالية للعائلات الكبيرة ويمكن شراؤها بكميات كبيرة."
  bottle_500_24_sp: "تصميم مناسب للسفري. تعتبر العبوة المجمعة ذات الـ 24 زجاجة مثالية للعائلات الكبيرة ويمكن شراؤها بكميات كبيرة."
  bottle_500_12_sp: "تصميم مناسب للسفري. تعتبر العبوة المجمعة من 12 زجاجة مثالية للأسر متوسطة الحجم."
  bottle_500_6_sp: "تصميم مناسب للسفري. تعتبر العبوة المجمعة من 6 زجاجات مثالية للأسر الصغيرة."
  bottle_330_24_c: "الحجم المثالي لمرافقة الوجبة أثناء التنقل. تعتبر العبوات الكرتونية المكونة من 24 زجاجة مثالية للعائلات التي لديها أطفال لأن الزجاجات مناسبة لوجبات الغداء المحضرة."
  bottle_330_24_sp: "الحجم المثالي لمرافقة الوجبة أثناء التنقل. تعتبر العبوة المجمعة المكونة من 24 زجاجة مثالية للعائلات التي لديها أطفال لأن الزجاجات مناسبة لوجبات الغداء المحضرة."
  bottle_330_12_sp: "الحجم المثالي لمرافقة الوجبة أثناء التنقل. تعتبر العبوة المجمعة من 12 زجاجة مثالية للعائلات التي لديها طفل أو طفلان لأن الزجاجات مناسبة لوجبات الغداء المحضرة."
  bottle_330_6_sp: "لحجم المثالي لمرافقة الوجبة أثناء التنقل. تعتبر العبوة المجمعة المكونة من 6 زجاجات مثالية للعائلات التي لديها طفل أو طفلان أو للمهنيين العاملين الذين يبحثون عن الماء أثناء التنقل."
  mini_cup_200_36_c: "الحجم المثالي لرشفة مع وجبة سريعة. يعتبر الكرتون ذو 36 كوبًا مثاليًا للشركات التي ترغب في خدمة عملائها  أو للعائلات التي لديها أطفال."
  mini_cup_125_48_c: "الحجم المثالي لرشفة مع وجبة سريعة. يعتبر الكرتون ذو الـ 48 كوبًا مثاليًا للشركات التي ترغب في خدمة عملائها  أو للعائلات التي لديها أطفال."
  mini_cup_100_48_c: "الحجم المثالي لرشفة مع وجبة سريعة. يعتبر الكرتون ذو الـ 48 كوبًا مثاليًا للشركات التي ترغب في خدمة عملائها  أو للعائلات التي لديها أطفال."