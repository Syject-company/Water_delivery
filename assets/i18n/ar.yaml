  bottle_1500_12_c: "مصممة مع مراعاة الراحة. تعتبر العبوة الكرتونية المكونة من 12 زجاجة مثالية للعائلات الكبيرة ويمكن شراؤها بكميات كبيرة."
  bottle_1500_6_sp: "مصممة مع مراعاة الراحة. تعتبر العبوة المجمعة من 6 زجاجات ملائمة للأسر الصغيرة ليتم تقديمها على الطاولة في التجمعات."
