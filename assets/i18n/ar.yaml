  mini_cup_200_36_c: "الحجم المثالي لرشفة مع وجبة سريعة. يعتبر الكرتون ذو 36 كوبًا مثاليًا للشركات التي ترغب في خدمة عملائها  أو للعائلات التي لديها أطفال."
